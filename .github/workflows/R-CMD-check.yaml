# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
name: R-CMD-check
permissions: read-all
on: {
  push: {branches: [main, master]},
  pull_request: {branches: [main, master]}
}
jobs:
  R-CMD-check:

    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel'}
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      RUN_SLOW_TESTS: "TRUE"

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Set up R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with: { extra-packages: "any::rcmdcheck", needs: "check" }

      - name: Check Rust and Cargo versions
        run: |
          rustc --version
          cargo --version

      - name: Test package
        uses: r-lib/actions/check-r-package@v2
        with:
          error-on: ${{ matrix.config.r == 'devel' && '"error"' || '"warning"' }}

      - name: Print Logs
        run: |
          cat ./check/mdrb.Rcheck/00install.out
          find ./check -name libmdrb.a -ls
          find ./check/mdrb.Rcheck/00_pkg_src/mdrb/src/rust/target/ -type f -name '*.a' -ls
          find ./check/mdrb.Rcheck/00_pkg_src/mdrb/src/rust/target/ -type f -name '*.rlib' -ls